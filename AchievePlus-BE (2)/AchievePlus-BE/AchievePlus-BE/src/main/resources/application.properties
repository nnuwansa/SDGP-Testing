spring.application.name=AchievePlus-BE

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/achieveplus?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialize data with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
app.jwt.secret=YourJWTSecretKeyHereMakeSureItIsAtLeast256BitsLong1234567890
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.achieveplus=DEBUG
